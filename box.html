<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: green;
            padding: 100px;
            border: 100px solid red;
            box-sizing: content-box;
            margin: 100px;
            /* 标准盒模型和怪异盒模型【IE盒模型】 */
            /* 切换的方式 box-sizing: content-box【标准盒模型】【boder-box】怪异盒模型 */
            /* 计算宽度的方式不一样，width */
            /* 标准盒模型 width = content */
            /* 怪异盒模型：width = content+padding+border */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
